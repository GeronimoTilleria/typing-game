<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="contenedor">
        <h1 class="no-margin">Typing_Game<span>-online</span></h1>
        <p id="mensaje-apertura">Practique sus habilidades de tipeo con este texto de ejemplo de Sherlock Holmes. Haga Click en **INICIAR**
            para
            empezar!</p>
        <p id="quote"></p> <!-- En este bloque mostramos el texto de ejemplo -->
        <p id="message"></p> <!-- En este bloque mostramos los mensajes del juego -->
        <div class="contenedor_componentes">
            <input type="text" aria-label="palabra actual" id="texto-tipeado" placeholder="Escriba la palabra" />
            <!-- el componente textbox para ingresar el texto -->
            <button type="button" id="inicio">Iniciar</button> <!-- BotÃ³n para iniciar el juego -->
            <div id="btn-secundarios">
                <button type="button" id="nuevo">Nuevo</button>
                <button type="button" id="salir">Salir</button>
            </div>

        </div>

    </div>

</body>

</html>
